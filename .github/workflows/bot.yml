name: Visa Appointment Bot

on:
  schedule:
    # Once daily at 07:00 UTC = 10:00 Istanbul (UTC+3)
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 130 # 2h + 10min buffer

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check secrets
        run: |
          if [ -z "$BOT_TOKEN" ]; then
            echo "❌ BOT_TOKEN is empty."
            exit 1
          fi
          if [ -z "$CHAT_ID" ]; then
            echo "❌ CHAT_ID is empty."
            exit 1
          fi
          echo "✅ Secrets OK."
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}

      - name: Run Visa Bot
        run: python visa_bot.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
